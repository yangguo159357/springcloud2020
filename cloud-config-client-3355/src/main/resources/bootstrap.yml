server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://localhost:3344

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# rabbit相关配置，暴露bus刷新配置的端点
management:
  endpoints: # bus刷新配置的端点
    web:
      exposure:
        include: "*"

